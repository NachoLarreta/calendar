<div class="row">
  <div class="col-2">
    <i class="fas fa-arrow-circle-left"></i>
  </div>
  <div class="col-8">
    <h1>{{(calendarService?.monthSelected | async)?.year?.numberOfYear}}</h1>
  </div>
  <div class="col-2">
    <i class="fas fa-arrow-circle-right"></i>
  </div>
  <div class="col-12">
    <month [month]="calendarService?.monthSelected | async"></month>
  </div>
</div>

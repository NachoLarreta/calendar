<div class="row">
  <div class="col-12" *ngIf="showDay">
    <div class="row">
      <div class="col">
        {{'mondays' | translate}}
      </div>
      <div class="col">
        {{'tuesdays' | translate}}
      </div>
      <div class="col">
        {{'wednesdays' | translate}}
      </div>
      <div class="col">
        {{'thursdays' | translate}}
      </div>
      <div class="col">
        {{'fridays' | translate}}
      </div>
      <div class="col">
        {{'saturdays' | translate}}
      </div>
      <div class="col">
        {{'sundays' | translate}}
      </div>
    </div>
  </div>
  <div class="col-12" *ngIf="week && week.days && week.days.length > 0">
    <div class="row">
      <div class="col" *ngFor="let day of week.days">
        <day [day]="day"></day>
      </div>
    </div>
  </div>
</div>
